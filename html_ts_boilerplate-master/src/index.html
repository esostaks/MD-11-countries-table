<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
    <title>Document</title>
</head>
<body>
    <section class="input__section section__position">
        <div class="input__wrapper">
            <form class="input_form">
                <label class="name__wrapper">
                    <span class="name__text label__position display-4">NAME</span>
                    <input type="text" class="name__field display__block js-search-name form-control">
                </label>
                <label class="capital__wrapper">
                    <span class="capital__text display-4">CAPITAL</span>
                    <input type="text" class="capital__field display__block js-search-capital form-control">
                </label>
                <label class="currency__wrapper">
                    <span class="currency__text display-4">CURRENCY</span>
                    <input type="text" class="currency__field display__block js-search-currency form-control">
                </label>
                <label class="language__wrapper">
                    <span class="language__text display-4">LANGUAGE</span>
                    <input type="text" class="language__field display__block js-search-language form-control">
                </label>
            </form>
            <div class="btn-wrapper">
                <button class="search__btn btn btn-secondary btn-lg js-search-btn ">SEARCH</button>
            </div>
        </div>  
    </section>
    <section class="table__section section__position">
        <div class="table__wrapper">
            <table class="table table-striped table-dark">
                <thead class="table__head">
                <tr>
                    <th class="js-name-sort hover" >NAME</th>
                    <th class="js-capital-sort hover">CAPITAL</th>
                    <th class="js-currency-sort hover">CURRENCY</th>
                    <th class="js-language-sort hover">LANGUAGE</th>
                </tr>
            </thead>
            <tbody  class="table__body js-table-body">
            </tbody>
            </table>  
        </div>
    </section>
    <section class="load-more-section section__position">
        <div class="load-more-wrapper">
            <div class="load-btn-box">
                <button class="load__btn js-load-btn btn btn-secondary btn-lg">LOAD MORE</button>
            </div>
        </div>
    </section>
    <script src="/scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
